---
- name: 20) AWS - Create VPC/Subnet/SG (API from control node)
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    vpc_name: ansible-lab-vpc
    vpc_cidr: 10.10.0.0/16
    subnet_name: ansible-lab-public-subnet
    subnet_cidr: 10.10.1.0/24
    sg_name: ansible-lab-sg
    igw_name: ansible-lab-igw
    rt_name: ansible-lab-rt-public
    # 로컬 실행 시 venv Python을 강제 사용합니다. / Force venv Python for local execution.
    ansible_python_interpreter: "{{ playbook_dir }}/../.venv/bin/python"
  pre_tasks:
    - name: Ensure AWS defaults are set
      ansible.builtin.set_fact:
        aws_region: "{{ aws_region | default('ap-northeast-2') }}"
        aws_tags: "{{ aws_tags | default({'Project': 'ansible-labs', 'ManagedBy': 'ansible'}) }}"

  tasks:
    - name: Create VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpc_cidr }}"
        region: "{{ aws_region }}"
        tags: "{{ aws_tags }}"
      register: vpc

    - name: Create subnet
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        cidr: "{{ subnet_cidr }}"
        region: "{{ aws_region }}"
        tags: "{{ aws_tags | combine({'Name': subnet_name}) }}"
      register: subnet

    - name: Create Internet Gateway
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ aws_region }}"
        tags: "{{ aws_tags | combine({'Name': igw_name}) }}"
      register: igw

    - name: Create public route table
      amazon.aws.ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ aws_region }}"
        tags: "{{ aws_tags | combine({'Name': rt_name}) }}"
        subnets:
          - "{{ subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
      register: rt

    - name: Enable auto-assign public IP on subnet
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ aws_region }}"
        cidr: "{{ subnet_cidr }}"
        map_public: true
        tags: "{{ aws_tags | combine({'Name': subnet_name}) }}"

    - name: Create security group (allow 22,80,8080,8081)
      amazon.aws.ec2_security_group:
        name: "{{ sg_name }}"
        description: Ansible lab SG
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ aws_region }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
          # 8080 포트 허용(nginx 컨테이너). / Allow 8080 for nginx container.
          - proto: tcp
            from_port: 8080
            to_port: 8080
            cidr_ip: 0.0.0.0/0
          # 8081 포트 허용(커스텀 컨테이너). / Allow 8081 for custom container.
          - proto: tcp
            from_port: 8081
            to_port: 8081
            cidr_ip: 0.0.0.0/0
        tags: "{{ aws_tags }}"
      register: sg

    - name: Show outputs for env export
      ansible.builtin.debug:
        msg:
          - "AWS_REGION={{ aws_region }}"
          - "AWS_VPC_ID={{ vpc.vpc.id }}"
          - "AWS_SUBNET_ID={{ subnet.subnet.id }}"
          - "AWS_SG_ID={{ sg.group_id }}"
          - "AWS_IGW_ID={{ igw.gateway_id }}"
          - "AWS_RT_ID={{ rt.route_table.id }}"
