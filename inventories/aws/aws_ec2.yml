# AWS Dynamic Inventory (amazon.aws.aws_ec2)
# 실행: ansible-inventory -i inventories/aws/aws_ec2.yml --graph

plugin: amazon.aws.aws_ec2
regions:
  - ap-northeast-2

# 태그 기반 필터 예시 (원하는 대로 조정)
filters:
  tag:ManagedBy: ansible

# 그룹화 예시
keyed_groups:
  - key: tags.Role
    prefix: role

# 인스턴스 IP 선택 (환경에 맞게)
compose:
  ansible_host: public_ip_address | default(private_ip_address)
