---
# 공통 기본값
project_name: "ansible-aws-docker-ops"

# Docker/Compose
compose_project_root: "/opt/compose"

# 기본 샘플 스택
stack_name: "sample-webapp"
stack_src_dir: "stacks/sample-webapp"
stack_dest_dir: "{{ compose_project_root }}/{{ stack_name }}"

# Rolling 배포(멀티 호스트)에서 사용할 헬스체크
healthcheck_url: "http://127.0.0.1:8080/"
healthcheck_retries: 20
healthcheck_delay: 2

# AWS 기본값(학습용). / AWS defaults (for training).
aws_region: ap-northeast-2
aws_tags:
  Project: ansible-labs
  ManagedBy: ansible
